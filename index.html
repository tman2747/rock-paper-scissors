<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="javascript.js"></script> right now this means that the script must run before the html body will load.
         you can defer the script until the end or place the script at the end of the body.  -->
        <script src="javascript.js" defer></script>
        <title>rock paper scissors</title>
    </head>
    <body>
        <div class="menu">
            <div class="box">
                <div class="playButtonContainer">
                    <button id="playButton" class="button">Play game</button>
                </div>
                <div>
                    <div class="scoreBoard"><div id="win">Win: 0</div> <div id="loss">Loss: 0</div><div id="draw">Draw: 0</div></div>
                </div>
                <div class="gameButtons">
                    <button id="rock" class="button">rock</button>
                    <button id="paper" class="button">paper</button>
                    <button id="scissors" class="button">scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
